<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Clifton Strengths Thought of the Day</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Clifton Strengths Thought of the Day</h1>
        <h2>Enter one Clifton Strength.</h2>
      </header>

      <main>
        <div class="form-container">
          <form id="cs-generator-form">
            <input
              type="text"
              placeholder="enter one of your top Clifton Strengths."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">
            i.e., Woo, Intellection. Click
            <a
              href="https://www.gallup.com/cliftonstrengths/en/253715/34-cliftonstrengths-themes.aspx"
              target="_blank"
              >here
            </a>
            for a list of all Clifton Strengths.
          </div>
        </div>

        <div class="strengths hidden" id="strengths"></div>
      </main>
      <footer>
        This AI project was coded by
        <a
          href="https://www.shecodes.io/graduates/159692-dana-macdougall"
          target="_blank"
          >Dana Macdougall</a
        >
        and is open source on
        <a
          href="https://github.com/Danabishop249/CliftonStrengthsGenerator"
          target="_blank"
        >
          Github</a
        >
        and is hosted on
        <a
          href="https://cliftonstrengthsgenerator.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>

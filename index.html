<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Clifton Strengths Thought of the Day</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Clifton Strengths Thought of the Day</h1>
        <h2>Enter one of your Clifton Strenghts.</h2>
      </header>

      <main>
        <form id="cs-generator-form">
          <input
            type="text"
            placeholder="enter one of your top Clifton Strengths."
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="strengths" id="strengths"></div>
      </main>
      <footer>
        This AI project was coded by Dana Macdougall and is open source on
        <a
          href="https://github.com/Danabishop249/CliftonStrengthsGenerator"
          target="_blank"
        >
          Github</a
        >
        and is hosted on
        <a
          href="https://cliftonstrenghtsgenerator.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
